			<div class="row tagline">
				<h1>Archives</h1>
				<span>A window to the past.</span>
			</div>
		</header>
		
		<div id="pnWrapper" class="row">
			<section id="archives">
				<script type="text/x-handlebars">
					{{#collection contentBinding="Loader.postsController"}}
                		<article class="row">
                			<div class="three columns"><p class="date">{{content.date}}</p></div>
                			<div class="nine columns posttitle">
                				<h3><a href="2012/02/08/css-gradient-borders/index.html">{{content.title}}</a></h3>
                			</div>
                		</article>
                	{{/collection}}
                </script>				
			</section>
			<!-- pajinate call -->
			<script type="text/javascript">
				$(document).ready(function(){
					$('#pnWrapper').pajinate({
						item_container_id: '#archives',
						items_per_page : 5
					});
				});	
			</script>
			<div class="page_navigation"></div>
		</div>
